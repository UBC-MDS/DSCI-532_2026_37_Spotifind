name: spotifind
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11
  
  # Core data science libraries
  - pandas>=2.0.0
  - numpy>=1.24.0
  
  # Visualization libraries
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0
  
  # Dashboard framework
  - shiny>=0.6.0
  
  # Jupyter for notebooks
  - jupyter>=1.0.0
  - ipykernel>=6.22.0
  - notebook>=6.5.0
  
  # Data acquisition
  - requests>=2.28.0
  
  # Development tools
  - pytest>=7.3.0
  - black>=23.0.0
  - flake8>=6.0.0
  
  # Pip packages (if needed)
  - pip>=23.0.0
  - pip:
    - shinywidgets>=0.2.0
    - shinyswatch>=0.4.0